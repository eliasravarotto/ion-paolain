<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="/"></ion-back-button>
  	</ion-buttons>
    <ion-title>Clientes</ion-title>
    <ion-button slot="end" fill="clear" (click)="crear()">
    	<ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-col>
			<ion-searchbar show-cancel-button="never" 
						   placeholder="Buscar Cliente"
						   (ionChange)="buscarCliente( $event )"
						   >
			</ion-searchbar>
			<ion-list>

			  <ion-item-sliding *ngFor=" let c of clientes | filtro: textoAbuscar: 'nombre'" button="true">
			  	<ion-item-options side="start">
			      	<ion-item-option (click)="eliminar(c)" color="danger">
			      		<ion-icon slot="icon-only" name="trash"></ion-icon>
			      	</ion-item-option>
			  	</ion-item-options>

			  	<ion-item>

				  	<ion-label>
				  		<h3>{{ c.nombre }}</h3>
				  		<p>Saldo</p>
				  	</ion-label>
				  	<ion-label slot="end" text-right>$ {{ c.cuenta_corriente.saldo }}</ion-label>
			  	</ion-item>

			  	<ion-item-options side="end">
			      <ion-item-option (click)="editar(c)">
			      	<ion-icon slot="icon-only" name="create"></ion-icon>
			      </ion-item-option>
			    </ion-item-options>
			  </ion-item-sliding>

			</ion-list>
		</ion-col>
	</ion-grid>

</ion-content>
